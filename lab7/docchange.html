<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
 <p id='skittles'>Skittles</p>
 <p>Fear</p>
 <p>Anger</p>

 <script>
 var paragraphs = document.body.getElementsByTagName("p");
 document.body.insertBefore(paragraphs[2], paragraphs[0]);

 var newPara = document.createElement("p");
 var text = document.createTextNode("A Jedi craves not these things");
 newPara.appendChild(text);
 document.body.appendChild(newPara);

 var newPara2 = document.createElement("p");
 var textAggression = document.createTextNode("Aggression");
 newPara2.appendChild(textAggression);

var skittles = document.getElementById('skittles');
document.body.replaceChild(newPara2, skittles);

 </script>
</body>




</html>
